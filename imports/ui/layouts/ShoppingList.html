<template name="ShoppingList">
	<h1 class="page-title">My Shopping List</h1>
	<ul class="shopping-list">
	{{#if Template.subscriptionsReady}}
		{{#each shoppingList}}
			{{#each ingredients}}
				<li>{{name}} -<span class="amount">{{amount}}</span></li>
			{{/each}}
		{{else}}
			<p>None</p>
		{{/each}}
	{{else}}
		<p>Loading</p>
	{{/if}}
	</ul>
</template>
