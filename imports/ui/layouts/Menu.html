<template name="Menu">	
	<h1 class="page-title">My Current Menu</h1>
	{{#if Template.subscriptionsReady}}
			{{#each recipes}}
				{{> MenuItem}}
			{{else}}
				<h3><a href="/recipe-book">Please add recipes to you menu</a></h3>
			{{/each}}
	{{else}}
		<p>Loading</p>
	{{/if}}
</template>

<template name="MenuItem">
	<div class="menu-item">
		<h3>{{name}}</h3>
		<p>{{desc}}</p>
	</div>
</template>
